version: 2

workflows:
  version: 2
  build-master:
    jobs:
      - test:
          filters:
            branches:
              only: master
      - build-and-deploy:
          requires:
            - test
      - increase_chart_version:
          requires:
            - build-and-deploy
  build-other-branches:
    jobs:
      - test:
          filters:
            branches:
              ignore: master

jobs:
  test:
    docker:
      - image: node:12.16.1-alpine3.11
    steps:
      - checkout
      - run: |
          apk update && apk upgrade
          apk add --no-cache git openssh make gcc g++ python
      - run: npm install
      - run: npm run audit-check
      - run: npm run lint
      - run: npm run test
      - run: npm run build

  build-and-deploy:
    docker:
      - image: google/cloud-sdk
    steps:
      - checkout
      - setup_remote_docker
      - run: |
          export SHORT_GIT_HASH=$(echo $CIRCLE_SHA1 | cut -c -7)
          export DOCKER_TAG=$(echo $DOCKER_REPO_URL:$SHORT_GIT_HASH)
          echo $GCLOUD_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
          gcloud auth configure-docker
          docker build -t $DOCKER_IMAGE_NAME .
          docker tag $DOCKER_IMAGE_NAME $DOCKER_TAG
          docker push $DOCKER_TAG
  
  increase_chart_version:
    docker:
      - image: cimg/base:2020.01
    environment:
      CHART_NAME: webwallet
      HELM_CHART_REPO: helm-development
      UPDATE_DEV: true
    steps:
      - checkout
      - run: APP_VERSION="$(echo "$CIRCLE_SHA1" | head -c 7)" sh .circleci/ci_increase_chart_version.sh
